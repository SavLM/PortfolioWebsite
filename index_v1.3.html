<!DOCTYPE html>
<html lang="en">
<head>
<title>Savannah McLaurin</title>
<meta charset="UTF-8"> <!--unicode encoding-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>

<div class="header">
  <h1>Savannah McLaurin</h1>
</div>

<div class="navbar">
  <a href="#" class="active">Home</a>
  <a href="https://github.com/SavLM">GithHub</a>
  <a href="https://www.linkedin.com/in/savannah-mclaurin/">LinkedIn</a>
  <a href="mailto:savleighm@outlook.com" class="right">Contact Me</a>
</div>

<div class="row">
  <div class="side">
    <img class="big_img" src="images\moi.jpg"></img>
  </div>
  <div class="main">
    <div id="resume_content">
    </div>
    <script>
      var output = "";
      var l = education.length;
      output+="<h1>EDUCATION</h1>";
      for (i=0; i < l; i++){
        output+="<h2>" + education[i].name + " | " + education[i].date + "</h2>";
        output+="<p>" + education[i].descr + "</p>";
      }
      output+="<br><br>";

      l = work.length;
      output+="<h1>WORK EXPERIENCE</h1>";
      for (i=0; i < l; i++){
        output+="<h2>" + work[i].title + " | " + work[i].company + work[i].start + " - " + work[i].end + "</h2>";
        output+=work[i].descr;
      }

      output+="<br><br>";

      l = skill.length;
      output+="<h1>SKILLS</h1>";
      for (i=0; i < l; i++){
        output+="<h2>" + skill[i].category + "</h2>";
        output+="<p>";
        var sl = skill[i].skills.length;
        for (j=0; j < sl-1; j++){
          output+=skill[i].skills[j] + ", ";
        }
        if(sl>0){
          output+=skill[i].skills[sl-1];
        }
        output+="</p>";
      }

      output+="<br><br>";

      l = leadership.length;
      output+="<h1>LEADERSHIP</h1>";
      for (i=0; i < l; i++){
        output+="<h2>" + leadership[i].title + " (" + leadership[i].date + ")</h2>";
        output+="<p>" + leadership[i].descr + "</p>";
      }
      document.getElementById('resume_content').innerHTML = output;
    </script>
    <br>
  </div>
</div>

<div class="footer">
  <p>Built by Savannah McLaurin with AWS S3 buckets and html, css, and javascript</p>
</div>

</body>
</html>
