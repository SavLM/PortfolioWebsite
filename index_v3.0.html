      <div class="big-nav">

        <a id="work_header" href="#"><h2>C:\> Work experience</h2></a>

  <div class="main">
    <div class="resume_content">
      <div id="resume_info">
      </div>
      <br><br>
    </div>
    <script>
      var deflt = "<p class=\"main-txt\">Hello.</p>";
      var blank = "";
      var education_info = "";
      var l = education.length;
      for (i=0; i < l; i++){
        education_info+="<h2>" + education[i].name + " | " + education[i].date + "</h2>";
        education_info+="<p>" + education[i].descr + "</p>";
        education_info+="<br>";
      }

      var work_info = "";
      l = work.length;
      for (i=0; i < l; i++){
        work_info+="<h2>" + work[i].title + " | " + work[i].company + "</h2>";
        work_info+="<h3>" + work[i].start + " - " + work[i].end + "</h3>";
        work_info+=work[i].descr;
        work_info+="<br>";
      }

      var skill_info = "";
      l = skill.length;
      for (i=0; i < l; i++){
        skill_info+="<h2>" + skill[i].category + "</h2>";
        skill_info+="<p>";
        var sl = skill[i].skills.length;
        for (j=0; j < sl-1; j++){
          skill_info+=skill[i].skills[j] + ", ";
        }
        if(sl>0){
          skill_info+=skill[i].skills[sl-1];
        }
        skill_info+="</p>";
        skill_info+="<br>";
      }

      var leadership_info = "";
      l = leadership.length;
      for (i=0; i < l; i++){
        leadership_info+="<h2>" + leadership[i].title + " (" + leadership[i].date + ")</h2>";
        leadership_info+="<p>" + leadership[i].descr + "</p>";
        leadership_info+="<br>";
      }
      document.getElementById("resume_info").innerHTML = deflt;
      document.getElementById("education_header").onclick = function() {showInfo(1, education_info, deflt)};
      document.getElementById("work_header").onclick = function() {showInfo(2, work_info, deflt)};
      document.getElementById("skill_header").onclick = function() {showInfo(3, skill_info, deflt)};
      document.getElementById("leadership_header").onclick = function() {showInfo(4, leadership_info, deflt)};
      document.getElementById("education_header2").onclick = function() {showInfo(1, education_info, deflt)};
      document.getElementById("work_header2").onclick = function() {showInfo(2, work_info, deflt)};
      document.getElementById("skill_header2").onclick = function() {showInfo(3, skill_info, deflt)};
      document.getElementById("leadership_header2").onclick = function() {showInfo(4, leadership_info, deflt)};
    </script>
  </div>
</div>
